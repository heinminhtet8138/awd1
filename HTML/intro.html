<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Intro</title>
</head>
<body>
    <!-- Tags and element -->
    <p></p> 
    <p>Hello</p>

    <div>
        <span>Hi</span>
    </div>
    
    <!-- Attributes -->
    <p class="p p1" id="p-tag" align="center">This is p Element.</p>
    <p class="p p2" id="ptag" align="right">This is HeinLearn.</p>
    <p class="p p3" align="left">Welcome to Apply Web Development With PHP.</p>

    <h1>Hello My                 Students.</H1>
    
    <!--Not Pretty code -->
    <div><span><p>My name is Hein Min Htet.</p></span></div>
    
    <!-- Clean and pretty code -->
    <div>
        <span>
            <p>My name is Hein Min Htet.</p>
        </span>
    </div>
</body>
</html>
