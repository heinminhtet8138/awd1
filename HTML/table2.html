<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Voucher</h1>
    <table border="1" cellspacing="0" cellpadding="25">
        <thead>
            <tr>
                <th>No.</th>
                <th>Item Name</th>
                <th>Qty</th>
                <th>Price</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Signal</td>
                <td>1</td>
                <td>2000</td>
                <td>2000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>MaMa</td>
                <td>5</td>
                <td>450</td>
                <td>2250</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Egg</td>
                <td>10</td>
                <td>350</td>
                <td>3500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4" align="right">Total</td>
                <td>7750 MMk</td>
            </tr>
        </tfoot>
    </table>

    <h1>Save Money</h1>
    <table border="1" cellspacing="0" cellpadding="25">
        <thead>
            <tr>
                <th>Month</th>
                <th>Save Money</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>70000</td>
                <td rowspan="3">150000</td>
            </tr>
            <tr>
                <td>February</td>
                <td>30000</td>
            </tr>
            <tr>
                <td>Merch</td>
                <td>50000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
