<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Register</title>
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>

    <h1>Student Register</h1>

    <form action="" method="" id="form">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" readonly placeholder="Kyaw Zin Aung">
        <br><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <br><br>
        <label for="phone">Phone</label>
        <input type="number" name="phone" id="phone">
        <br><br>
        <label for="dob">DOB</label>
        <input type="date" id="dob" name="dob">
        <br><br>
        <label for="">Gender</label>
        <br>
        <input type="radio" value="male" id="male" name="gender">
        <label for="male">Male</label>
        <input type="radio" value="female" id="female" name="gender">
        <label for="female">Female</label>
        <br><br>
        <label for="education">Education</label>
        <br>
        <input type="checkbox" value="highschool" id="highschool">
        <label for="highschool"> High School</label>
        <br>

        <input type="checkbox" value="university" id="university" disabled>
        <label for="university"> University Student</label>
        <br>
        <input type="checkbox" value="graduated" id="graduated">
        <label for="graduated"> Graduated</label>
        <br>
        <input type="checkbox" value="master" id="master">
        <label for="master"> Master</label>
        <br><br>
        <label for="address">Address</label>
        <textarea name="" id="address"></textarea>
        <br><br>
        <fieldset>
            <legend>Rules</legend>
            <ul>
                <li>This is First Rule!</li>
                <li>This is Second Rule!</li>
                <li>This is Third Rule!</li>
                <li>This is Fourth Rule!</li>
                <li>This is Fixth Rule!</li>
                <li>This is Sixth Rule!</li>
            </ul>
        </fieldset>

        <p></p>
        <p>Thank You</p>
        <p></p>


    </form>
    
</body>
</html>
