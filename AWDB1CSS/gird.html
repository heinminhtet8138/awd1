<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Grid Lessons</h1>
    <div class="gridone">
        <div style="background-color: #ff0000;">
            <img src="" alt="">
            <p>Lili </p>
            <p>200000</p>
            <span>icon</span>

        </div>
        <div style="background-color: #2bff00;">2</div>
        <div style="background-color: #4f11c4;">3</div>
        <div style="background-color: #bb1ba6;">4</div>
        <div style="background-color: #00ffff;">5</div>
        <div style="background-color: #0a2012;">6</div>

        <div style="background-color: #ffd903;">8</div>
        <div style="background-color: #0b5e61;">9</div>
    </div>

    <h1>Grid Columns / Grid Rows / Grid Gap</h1>
    <div class="gridtwo">
        <div style="background-color: #ff0000;">1</div>
        <div style="background-color: #2bff00;">2</div>
        <div style="background-color: #4f11c4;">3</div>
        <div style="background-color: #bb1ba6;">4</div>
        <div style="background-color: #00ffff;">5</div>
        <div style="background-color: #0a2012;">6</div>
        <div style="background-color: #7c7474;">7</div>
        <div style="background-color: #ffd903;">8</div>
        <div style="background-color: #0b5e61;">9</div>
    </div>


    <h1>Grid Line Colunms</h1>
    <div class="gridthree">
        <div style="background-color: #ff0000;" >1</div>
        <div style="background-color: #2bff00;" class="columnadd">2</div>
        <div style="background-color: #4f11c4;">3</div>
        <div style="background-color: #bb1ba6;">4</div>
        <div style="background-color: #00ffff;">5</div>
        <div style="background-color: #0a2012;">6</div>
        <div style="background-color: #7c7474;">7</div>
        <div style="background-color: #ffd903;">8</div>
        <div style="background-color: #0b5e61;">9</div>
    </div>

    <h1>Grid Line Rows</h1>
    <div class="gridfour">
        <div style="background-color: #ff0000;" class="rowadd">1</div>
        <div style="background-color: #2bff00;">2</div>
        <div style="background-color: #4f11c4;">3</div>
        <div style="background-color: #bb1ba6;">4</div>
        <div style="background-color: #00ffff;">5</div>
        <div style="background-color: #0a2012;">6</div>
        <div style="background-color: #7c7474;">7</div>
        <div style="background-color: #ffd903;">8</div>
        <div style="background-color: #0b5e61;">9</div>
    </div>
