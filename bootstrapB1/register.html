<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
    <h1 class="text-center text-danger my-5">
        Register
    </h1>


    <div class="container">
        <div class="row">
            <div class="offset-lg-3 col-lg-6">
                <form action="">
                    <div class="mb-3">
                        <label for="image" class="form-label">Photo</label>
                        <input type="file" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" placeholder="Mg Mg" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" placeholder="example@gmail.com" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="number" id="phone" placeholder="09*********" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="DOB" class="form-label">DOB</label>
                        <input type="date" id="DOB" placeholder="09*********" class="form-control">
                    </div>

                    <label for="" class="d-block">Gender</label>
                    <div class="form-check-inline">
                        <input type="radio"  id="male" class="form-check-input" value="male" name="gender">
                        <label for="male" class="form-check-label">Male</label>
                    </div>
                    <div class="form-check-inline">
                        <input type="radio"  id="femle" class="form-check-input" value="female" name="gender">
                        <label for="femle" class="form-check-label">Femle</label>
                    </div>

                    <label for="" class="d-block mt-4">Hobbies</label>
                    <div class="form-check">
                        <input type="checkbox" name="reading" id="reading" class="form-check-input">
                        <label for="reading" class="form-check-label">Reading</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="swimming" id="swimming" class="form-check-input">
                        <label for="swimming" class="form-check-label">Swimming</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="gaming" id="gaming" class="form-check-input">
                        <label for="gaming" class="form-check-label">Gaming</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="Trvelling" id="Trvelling" class="form-check-input">
                        <label for="Trvelling" class="form-check-label">Trvelling</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="Listening" id="Listening" class="form-check-input">
                        <label for="Listening" class="form-check-label">Listening</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="Singing" id="Singing" class="form-check-input">
                        <label for="Singing" class="form-check-label">Singing</label>
                    </div>


                    <label for="" class="mt-4 form-label">Education</label>
                    <select name="" id="" class="form-select">
                        <option value="">Hight School</option>
                        <option value="">Geaduated</option>
                        <option value="">Master</option>
                    </select>

                    <div class="mb-3">
                        <label for="address">Address</label>
                        <textarea name="" id="address" cols="30" rows="10" class="form-control"></textarea>
                    </div>


                    <button class="btn btn-success float-end mt-4">Register</button>
                </form>



            </div>
        </div>
    </div>


    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
