<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Style Property</h1>
    <h2 id="myh2">CSS Style effect with JS</h2>

    <button onclick="effectDesign()">CSS Design</button>

    <script>
        function effectDesign(){
            let myh2 = document.getElementById('myh2');
            myh2.style.color = 'red';
            myh2.style.border = '2px solid green';
            myh2.style.padding = '20px';
            myh2.style.backgroundColor = 'yellow';
        }
    </script>
</body>
</html>
