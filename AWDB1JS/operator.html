<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    <h1>Operator</h1>

    <script>
        // assign operator
        let name = 'Kyaw Zin Aung'

        // additon operator  +
        let number = 200 + 34 ;
        console.log(number);

        let number1 = '34' + 200;
        console.log(number1);


        let number2 = 3;
        console.log(number2);

        let number3 = number2 + number;
        console.log(number3);


        let num = 5;
        num += 5;
        console.log(num);
 
        let no = 7;
        console.log(++no);
        console.log("After"+ no);


        // substration operator -
        let sub = 5 - 3;
        console.log(sub);

        let five = 5;
        five -= 2; 
        console.log(five);

        let sub1 = 10;
        console.log(sub1);
        console.log(--sub1);
        console.log(sub1);


        // division operator /
        let div1 = 20 / 5;
        console.log(div1);


        let div2= 124;
        div2 /= 2;
        console.log(div2);


        // remainder operator %
        let rem1 = 20 % 5;
        console.log(rem1);

        // multiple operator *
        let mul = 3 * 3;
        console.log(mul);


        // Exponentation **
        let exp = 128 ** 6;
        console.log(exp);


        // presendence () * / % + -
        let result = (4 + 5) - 2 * 5 / 2 % 3;

        console.log(result);





    </script>
</body>
</html>
