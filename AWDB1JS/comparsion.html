<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparsion</title>
</head>
<body>
    <h1>Comparsion</h1>


    <script>

        let p = 10;
        let m = '10';

        if (p < m) {
            // code 
            document.write('IS Ok')


        }


        console.log(p > m); //greater than 
        console.log(p < m); //less than
        console.log(p >= m); //greater than equal
        console.log(p <= m); //less than eqal
        console.log(p == m); // equal value
        console.log(p === m); // equal value and data type
        console.log(p != m ); // not equal value
        console.log(p !== m ); // not equal value and data type


    </script>
</body>
</html>
