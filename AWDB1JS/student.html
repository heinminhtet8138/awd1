<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student Register</h1>

    <form action="" name="myform">
        <label for="name">Name</label>
        <input type="text" name="name" id="name">
        <br>
        <br>
        <label for="age">Age</label>
        <input type="number" name="age" id="age">
        <br>
        <br>
        <label for="address">Address</label>
        <input type="text" name="address" id="address">
        <br>
        <br>
        <button type="button" onclick="showData()">Register</button>
    </form>
    <!-- showData -->

    <h1>Student List</h1>
    <table border="1" cellpadding="30" cellspacing="0">
        <thead>
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>Age</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody id="mybody">
            
        </tbody>
    </table>


    <script>

        var studentArray = [];
        function showData() {
            // get input data
            // let name = document.myform.name.value;
            let name = document.getElementById('name').value;
            let age = document.myform.age.value;
            let address = document.myform.address.value;
            // console.log(name,age,address);


            // create object
            let student = {
                studentName : name,
                studentAge : age,
                studentAddress : address
            }
            // console.log(student);

            // create array
            studentArray.push(student);
            // console.log(studentArray);


            // show data
            // console.log(studentArray.length);
            showStudent();
            
        }



        function showStudent() {
            let html = '';
            for (let i = 0; i < studentArray.length; i++) {
                // console.log(studentArray[i]);
                html += `<tr>
                            <td> ${i+1}</td>
                            <td> ${studentArray[i].studentName}</td>
                            <td> ${studentArray[i].studentAge}</td>
                            <td> ${studentArray[i].studentAddress}</td>

                        </tr>`;
            }
            document.getElementById('mybody').innerHTML = html;
        }
    </script>
</body>
</html>
