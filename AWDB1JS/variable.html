<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable</title>
</head>
<body>
    <h1>Three Type Of Variable</h1>

    <script>
        var name = "Kyaw Zin Aung"; //global variable
        var name = "Kyaw Zin Aung Update"
        document.write(name)


        let fatherName = "U Maung Nyo"; // block scope
        fatherName = "U Maung Nyo UPdate"
        document.write(fatherName)


        const motherName = "Daw Kyin Ohn"; // constant variable
        // motherName="Daw Kyin Ohn Update"
        document.write(motherName)


        var num = 2;
        if (num) {
            //code
            var num1=5;
            let num2=10;
            document.write(num2);
        }
        document.write(num1);





    </script>

    
</body>
</html>
