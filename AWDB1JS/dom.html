<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="myId">Dom<i> <b>Selector</b>  </i>lkjdflasf,fasndf,</h1>


    <p class="classSelector">Class First Selector</p>
    <div class="classSelector">Class Second Selector</div>
    <p class="classSelector">Class Third Selector</p>

    <p id="query">Query Selector</p>

    <script>
        // id selector
        let myId=document.getElementById('myId');
        document.write(myId.innerHTML);
        document.write('<br>')
        document.write(myId.innerText);
        console.log(myId.innerText);

        // query selector
        let querySelector = document.querySelector('#query');
        console.log(querySelector.innerHTML);


        // class selector
        let myClassSelector = document.getElementsByClassName('classSelector');
        console.log(myClassSelector[1].innerHTML);

        // tag selector
        let myTag = document.getElementsByTagName('p');
        console.log(myTag[1].innerHTML);        

        let querySelector1 = document.querySelectorAll('p');
        console.log(querySelector1[1].innerHTML);

    </script>

</body>
</html>
