<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical</title>
</head>
<body>
    <h1>Logical Operator</h1>
    <script>
        // OR ||

        // false || true || false = true

        if (12 < 10 || 30 < 20) {
            //code
            document.write('This is Or Operator');
        }

        

        // AND &&

        // flase && true && ture = flase

        if (12 > 10 && 30 < 20) {
            // code 
            document.write('This is AND Operator');

        }

        //  Not !
        let  num = 3;
        if (!num) {
            // code
            document.write('This is Not Operator');
            
        }
    </script>
</body>
</html>
