<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataType</title>
</head>
<body>

    <h1>Data Type</h1>
    
    <script>
        // string data type
        // let name = "Kyaw Zin Aung";
        // let name = 'Kyaw Zin Aung';
        let name = `Kyaw Zin Aung`;
        console.log(name);
        console.log(typeof(name));


        // numeric data type
        let age = 27;
        console.log(age);
        console.log(typeof(age));


        // boolen data type
        let single = true;
        console.log(single);
        console.log(typeof(single));


        // undifined
        let mybaby;
        console.log(mybaby);
        console.log(typeof(mybaby));

        // Null
        let son = null;
        console.log(son);
        console.log(typeof(son));


        // array
        // let arr1 = new Array('a','b','c',1,2,3);
        let arr1 = ['a','b','c',1,2,3];
        console.log(arr1[1]);
        console.log(typeof(arr1));


        // multiarray 
        let arr2 = ['Mg Mg','Ma Ma','Hla Hla',['Aye Aye','Tun Tun','Ag Ag'],'Mya Mya'];
        console.log(arr2);
        console.log(arr2[3][1]);

        var parten ={
                motherName : 'Daw Hla',
            }
        // Object
        let student = {
            name : 'Mg Mg',
            age : 25,
            address : 'Yangon',
            education : ['Graduated' , 'Master'],
            parent : parten
        }

        console.log(student);
        console.log(student.address);
        console.log(student.education[1]);
        console.log(student.parent);



    </script>
    
</body>
</html>
