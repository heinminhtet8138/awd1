<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataType</title>
</head>
<body>

    <h1>Data Type</h1>
    
    <script>
        // string data type
        // let name = "Kyaw Zin Aung";
        // let name = 'Kyaw Zin Aung';
        let name = `Kyaw Zin Aung`;
        console.log(name);
        console.log(typeof(name));


        // numeric data type
        let age = 27;
        console.log(age);
        console.log(typeof(age));


        // boolen data type
        let single = true;
        console.log(single);
        console.log(typeof(single));


        // undifined
        let mybaby;
        console.log(mybaby);
        console.log(typeof(mybaby));

        // Null
        let son = null;
        console.log(son);
        console.log(typeof(son));


        // array
        // let arr1 = new Array('a','b','c',1,2,3);
        let arr1 = ['a','b','c',1,2,3];
        console.log(arr1[1]);
        console.log(typeof(arr1));

    </script>
    
</body>
</html>
