<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let secrectNo= 7;
        let userNo= prompt('Enter a Number between 1 to 20');
        let count = 1;
        while(userNo != secrectNo){
            if (userNo < secrectNo) {
                alert('Lower , Try Again!');
            } else {
                alert('Higher , Try Again!');                
            }
            userNo= prompt('Enter a Number between 1 to 20');
            count++;
        }

        document.write(`Correct times ${count}`);

    </script>
    
</body>
</html>
